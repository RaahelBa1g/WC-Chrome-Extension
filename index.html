<!DOCTYPE html>
<html>
    <head>
    <title>Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <form  class="text-area" aria-label="type some text" >
                <input type="text" id="spaces">
            </form>
            <div class="button-area">
                    <button class="btn btn-primary" id="func">Count</button>
            </div>

            <p>Words : <p id="words"></p></p>
            <p>Spaces: <p id="space"></p></p>
            <p>Letters: <p id="chars"></p></p>
            <p>Sentences: <p id="sentences"></p></p>
        </div>
        <script src="wordcount.js"></script>
    </body>

</html>
